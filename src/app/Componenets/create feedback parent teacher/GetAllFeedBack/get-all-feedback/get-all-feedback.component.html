<div class="container mt-3">
  <h2 class="text-center mb-4">عرض آراء المعلمين</h2>
  <div class="search-container mb-3">
    <div class="input-group justify-content-center">
      <input
        type="text"
        placeholder="البحث عن طريق إسم المعلم"
        [(ngModel)]="searchTerm"
        (input)="searchTeacher()"
        class="form-control search-input"
      />
    </div>
  </div>

  <table
    *ngIf="filteredTeachers.length > 0"
    class="table table-striped table-bordered w-100 my-3"
  >
    <thead class="thead-dark">
      <tr>
        <th>اسم المعلم</th>
        <th>اسم الطالب</th>
        <th>الرأي</th>
        <th>التاريخ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of filteredTeachers">
        <td class="fw-bold">{{ feedback.teacher_Name }}</td>
        <td class="fw-bold">{{ feedback.student_Name }}</td>
        <td>{{ feedback.feedback }}</td>
        <td>{{ feedback.date | date : "dd/MM/yyyy" }}</td>
      </tr>
    </tbody>
  </table>

  <!-- إذا لم يكن هناك نتائج، سيتم عرض هذه الرسالة -->
  <ng-template [ngIf]="filteredTeachers.length === 0">
    <div class="alert alert-warning text-center" role="alert">
      لا توجد آراء لعرضها
    </div>
  </ng-template>
</div>
