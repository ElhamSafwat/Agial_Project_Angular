<div class="container mt-3">
  <div class="mb-3">
    <!-- class="btn btn-success" -->
    <!-- <a routerLink="/AddTeacher" class="btn btn-success">إضافة معلم</a> -->
  </div>

  <div class="search-container mb-3">
    <div class="input-group">
      <input
        type="text"
        placeholder="البحث عن طريق إسم المعلم"
        [(ngModel)]="searchTerm"
        (input)="searchTeacher()"
        class="form-control"
      />
    </div>
  </div>
</div>
<div class="container">
  <a class="btn btn-success mx-2" routerLink="/AddTeacher" role="button"
    >إضافة</a
  >
  <table class="table table-striped table-bordered w-100 my-3">
    <thead class="thead-dark">
      <tr>
        <th>إسم المعلم</th>
        <th>إسم الماده</th>
        <th>تاريخ التعيين</th>
        <th>رقم الهاتف</th>
        <th>المرحله</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of filteredTeachers| paginate: { itemsPerPage: 7, currentPage: p }">
        <td class="fw-bold">{{ subject.teacherName }}</td>
        <td class="fw-bold">{{ subject.subjectName }}</td>
        <td class="fw-bold">{{ subject.hireDate | date : "dd/MM/yyyy" }}</td>
        <td class="fw-bold">{{ subject.phoneNumber }}</td>
        <td class="fw-bold">{{ subject.stage }}</td>

        <td>
          <a class="btn btn-danger" (click)="confirmDelete(subject.teacherId)">
            حذف
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>  

</div>
<ng-template #noResults>
  <div class="alert alert-warning" role="alert">لا توجد مواد لعرضها.</div>
</ng-template>
