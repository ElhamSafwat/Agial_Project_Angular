<!-- حاوية الصفحة الرئيسية -->
<div class="container-fluid d-flex flex-column justify-content-center">
  <!-- زر العودة في الزاوية العلوية اليسرى -->
  <div class="d-flex justify-content-end mt-5 mr-3">
    <button class="btn btn-secondary" (click)="goBack()">عودة</button>
  </div>

  <div class="row justify-content-center align-items-center flex-grow-1">
    <div class="col-md-6">
      <h3 class="text-center mb-4" style="font-weight: bold">إضافة ملاحظات</h3>

      <!-- اختيار المدرس -->
      <div class="form-group text-center">
        <label for="teacherSelect" class="text-dark text-truncate"
          >اختر المدرس</label
        >
        <select
          id="teacherSelect"
          [(ngModel)]="feedbackData.Teacher_ID"
          (ngModelChange)="clearErrorMessage()"
          class="form-control"
          style="
            border-radius: 10px;
            background-color: rgba(250, 242, 242, 0.87);
          "
        >
          <option value="">اختر المدرس</option>
          <option *ngFor="let teacher of teachers" [value]="teacher.userID">
            {{ teacher.fullName }}
          </option>
        </select>
      </div>

      <br />

      <!-- إدخال الملاحظات -->
      <div class="form-group text-center">
        <label for="feedbackInput" class="text-dark">الملاحظات</label>
        <textarea
          id="feedbackInput"
          [(ngModel)]="feedbackData.Feedback"
          (ngModelChange)="clearErrorMessage()"
          class="form-control"
          rows="3"
          style="
            border-radius: 10px;
            background-color: rgba(250, 242, 242, 0.87);
          "
        ></textarea>
      </div>

      <!-- زر إرسال الملاحظات -->
      <div class="text-center">
        <button
          (click)="submitFeedback()"
          class="btn btn-outline-dark btn-lg mt-3"
          style="border-radius: 10px; padding: 10px 20px"
        >
          إرسال الملاحظات
        </button>
      </div>

      <!-- رسالة التحذير -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
